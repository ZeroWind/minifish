<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
        <style>
            body {  padding-top:  70px; }
            @media (max-width:980px){ body{padding-top:  0px;} }

        </style>

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
<!-- 导航栏 -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse">
                            <span class="sr-only">MiniFish</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <b><a class="navbar-brand" href="#">MiniFish</a></b>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                            <ul class="nav  navbar-nav">
                                <li class="divider-vertical"></li>
                                <li class="active divider-vertical" ><a href="{% url 'index' %}"><i class="glyphicon glyphicon-home"></i>首页</a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-list-alt"></i>文档</a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-user"></i>关于</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="divider-vertical"></li>
                                <li>
                                    <a href="#">站点管理</a>
                                </li>
                            </ul>
                    </div>
            </div>
     </nav>

<!-- 主要内容 -->
<div class="container-fluid">
<div class="span11">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <div class="well sidebar-nav">
                    <div>
                        <p>Demo</p>
                    </div>
                </div><!--/.well -->
            </div><!--/span3-->
            <div class="span9  well">
                <div >
                    {% block body_block %}
                    {% endblock %}
                </div>

            </div><!--/span9-->
        </div><!--/row-->
    </div>
</div>
</div><!--/.fluid-container-->
<hr>

<!-- 页脚 -->
<footer>
    <div class="container-fluid">
        <div>
            <p>&copy; 2014 <a href="#">GreenFish</a> Powered By Twitter BootStrap 3.2.0</p>
        </div>
    </div>
</footer>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
