{% extends 'blog/base.html' %}
{% load static %}


{% block title %}首页{% endblock %}

{% block body_block %}
<div class="row-fluid box">
<div class="col-sm-12">
    <h2>阅读排行</h2>
    <hr/>
</div>

<div class="col-sm-12">
    <dl>
    {% for t in title_list %}
      <dt><a href="{% url 'article_show' t.id%}"><h4>{{ t.title }}</h4></a></dt>
      <dd><small>{{ t.content|slice:":300" }}</small></dd>
    {% endfor %}
    </dl>
</div>


</div>



{% endblock %}
